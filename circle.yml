machine:
  services:
    - docker
dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install -qq software-properties-common
    - sudo add-apt-repository -y ppa:ansible/ansible
    - sudo apt-get update
    - sudo apt-get install -qq ansible
test:
  override:
    - ansible-playbook -i test/inventory.txt test/test-all.yml
